  server:
    port: ${PORT:8081}
  spring:
    devtools:
      livereload:
        enable: true
    datasource:
      hikari:
        connection_timeout: 10000
        maximum_pool_size: 5
      url: jdbc:postgresql://db:5432/logistics-db
      username: admin
      password: admin
      driver-class-name: org.postgresql.Driver
    jpa:
      show-sql: false
      hibernate:
        default_schema: logistics_adm
        jdbc:
          non_contextual_creation: true

